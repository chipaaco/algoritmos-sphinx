name: Build and Deploy Sphinx Docs

on:
  push:
    branches:
      - main  # O la rama que uses como principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Set up Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies ğŸ“¦
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Si tienes dependencias especÃ­ficas en docs/requirements.txt, instÃ¡lalas tambiÃ©n
          # pip install -r docs/requirements.txt (si creas uno especÃ­fico para docs)

      - name: Build Sphinx docs ğŸ› ï¸
        run: |
          sphinx-build -b html docs/source docs/_build/html
          # El -b html es importante, source es donde estÃ¡n tus .rst y conf.py
          # docs/_build/html es donde se generarÃ¡ el HTML

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_build/html
          # publish_branch: gh-pages # Opcional, por defecto es gh-pages
          # cname: your.custom.domain.com # Si tienes un dominio personalizado
